{% extends 'base.html' %}

{% block title %}{{ movie.title }} - Details{% endblock %}

{% block body %}
<h1>{{ movie.title }}</h1>

<p>
  {{ movie.overview }}
</p>

<div id="movie_poster">
    <img id="movie_poster" src="{{ movie.poster_path }}">
</div>

<h2>Rate the movie out of 5 below</h2>

<form action="/movies/{{ movie.movie_id }}" method="post">
    <p>
        Rating <input type="text" name="score">
    </p>
    <input type="submit" value="Submit">
</form>

{% endblock %}
